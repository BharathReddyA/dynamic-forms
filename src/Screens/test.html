<table
  class="background"
  style="
    border-collapse: collapse;
    border-spacing: 0px;
    margin: 0px;
    padding: 0px;
    width: 90px;
    height: 30px;
  "
  border="0"
  width="100%"
  cellspacing="0"
  cellpadding="0"
  align="center"
>
  <tbody>
    <tr style="height: 20.333px">
      <td
        style="
          border-collapse: collapse;
          border-spacing: 0px;
          margin: 0px;
          padding: 0px;
          height: 60.333px;
          width: 70.667px;
        "
        align="center"
        valign="top"
        bgcolor="#F0F0F0"
      >
        <!-- WRAPPER -->
        <!-- Set wrapper width (twice) -->
        <table
          class="container"
          style="
            border-collapse: collapse;
            border-spacing: 0px;
            padding: 0px;
            width: 564px;
            max-width: 600px;
            height: 60px;
            border: none;
          "
          width="560"
          cellspacing="0"
          cellpadding="0"
          align="center"
          bgcolor="#FFFFFF"
        >
          <tbody>
            <tr>
              <td
                class="paragraph"
                style="
                  border-collapse: collapse;
                  border-spacing: 0px;
                  margin: 0px;
                  padding: 25px 6.25% 0px;
                  width: 600px;
                  font-size: 17px;
                  font-weight: 400;
                  line-height: 160%;
                  color: #000000;
                  font-family: sans-serif;
                  border: none;
                "
                align="left"
                valign="top"
              >
                Bill <strong>test Bill Intro 0712 add new program </strong
                >has approved by <strong>Bharath Alluri</strong>
              </td>
            </tr>
            <tr>
              <td
                class="button"
                style="
                  border-collapse: collapse;
                  border-spacing: 0px;
                  margin: 0px;
                  padding: 25px 6.25% 5px;
                  width: 488.75px;
                "
                align="left"
                valign="top"
              >
                <table
                  style="
                    max-width: 240px;
                    min-width: 120px;
                    border-collapse: collapse;
                    border-spacing: 0;
                    padding: 0;
                    border: none;
                  "
                  cellspacing="0"
                  cellpadding="0"
                  align="left"
                >
                  <tbody>
                    <tr>
                      <td
                        style="
                          padding: 12px 24px;
                          margin: 0;
                          text-decoration: none;
                          border-collapse: collapse;
                          border-spacing: 0;
                          border-radius: 4px;
                          background-color: #008000;
                          text-align: center;
                        "
                        align="center"
                        valign="middle"
                      >
                        <a
                          style="
                            color: #ffffff;
                            font-family: sans-serif;
                            font-size: 17px;
                            font-weight: 400;
                            line-height: 120%;
                            text-decoration: none;
                          "
                          href="@{parameters('EmailURL (tsl_EmailURL)')}@{triggerOutputs()?['body/tsl_billdataid']}"
                          target="_blank"
                          rel="noopener"
                        >
                          Review bill
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- WRAPPER -->
        <!-- Set wrapper width (twice) -->
      </td>
    </tr>
  </tbody>
</table>
